<svg class="" onload="myfunc()" id="qna" fill="none" xmlns="http://www.w3.org/2000/svg"
     xmlns:th="http://www.thymeleaf.org">
    <script>
        const myfunc = () => {
            let text = document.getElementsByClassName("text");
            let qnaC = document.getElementById("qna");
            if (window.screen.availWidth > 425) {
                text[0].classList.add("desktop");
                qnaC.classList.add("qwidthDesktop");
            } else {
                text[0].classList.add("mobile");
                qnaC.classList.add("qwidthMobile");
            }
        }
    </script>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .qwidthDesktop {
                    width: 500px;
                }
                .qwidthMobile {
                    width: 80%;
                }

                .container {
                    border: #8ac926;
                    border-radius: 10px;
                    background: #242423;
                }

                .desktop {
                    font-size: 18px;
                }

                .mobile {
                    font-size: 45px;
                }

                .text {
                    padding: 0.5rem;
                    font-family: Arial, Helvetica, sans-serif;
                }

                .fact {
                    color: #f72585;
                }
            </style>
            <div class="container">
                <div class="text">
                    <p class="fact" th:text="${fact}">dummy</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
